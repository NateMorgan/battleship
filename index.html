<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
  <title>BATTLESHIP</title>
</head>
<body>
  <h1 id="game-name">BATTLESHIP</h1>
  <h2 id="message">Start a two player game</h2>
  <div id="grid-container" hidden></div>
  <div id="ship-container">
    <img id="ship0" src="./assets/img/carrier.png" alt="Carrier Token">
    <img id="ship1" src="./assets/img/battleship.png" alt="Battleship Token">
    <img id="ship2" src="./assets/img/cruiser.png" alt="Cruiser Token">
    <img id="ship3" src="./assets/img/submarine.png" alt="Submarine Token">
    <img id="ship4" src="./assets/img/destroyer.png" alt="Destroyer Token">
  </div>
  <svg id="rotate-btn" xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
  </svg>
  
  <button id="btn-next" class="btn btn-dark"> Start Game</button>
  <button id="ship-view" class="btn btn-dark"> Show Your Ships</button>
  <button id="btn-restart" class="btn btn-dark" hidden> Restart Game</button>
  <!-- Full screen modal -->
  <div id="exampleModal" class="modal" tabindex="-1">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-header">
        <h1> HIT! </h1>
        <h2> You sunk Player Two's Battleship </h2>
      </div>
      <div class="modal-content">
        <div class="modal-body">
          <h2 class="modal-title">Switch Players</h2>
          <p id="modal-text">Confirm you are Player 1 below:</p>
          <button id="modal-btn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">I am Player 1</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
