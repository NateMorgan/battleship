<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
		id="favicon" 
    rel="icon"
    href="./assets/img/favicon.png"
    type="image/png" 
    sizes="32x32"
  >
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
  <title>BATTLESHIP</title>
</head>
<body>
  <h1 id="game-name">BATTLESHIP</h1>
  <h2 id="message">Start a two player game</h2>
  <div id="grid-container" hidden></div>
  <div id="ship-container">
    <img id="ship" src="./assets/img/carrier.png">
  </div>
  
  <button id="btn-next" class="btn btn-light"> Start Game </button>
  <button id="ship-view" class="btn btn-light"> Show Your Ships </button>
  
  <div id="place-btns">
    <button id="ship-undo" class="btn btn-light"> Undo </button>  
    <button id="ship-rotate" class="btn btn-light"> Rotate </button>
    <button id="ship-clear" class="btn btn-light"> Clear </button>
  </div>
  <div id="menu-btns">
    <button id="btn-restart" class="btn btn-light" hidden> Restart Game</button>
    <button id="btn-rules" class="btn btn-light"> Rules</button>
  </div>
  <!-- Full screen modal -->
  <div class="modal" tabindex="-1">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-header">
        <h1>  </h1>
        <h2>  </h2>
      </div>
      <div class="modal-content">
        <div class="modal-body">
          <h2 class="modal-title">Switch Players</h2>
          <p id="modal-text">Confirm you are Player 1 below:</p>
          <button id="modal-btn" type="button" class="btn btn-light" data-bs-dismiss="modal">I am Player 1</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Rules modal -->
  <div id="rules-modal" class="modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
      <div class="modal-header">
        <h2> Rules </h1>
      </div>
      <div class="modal-body">
        <div class="modal-content">
          <embed src="./assets/battleship-rules.pdf" width="400px" height="500px" />
          <button id="modal-rules-btn" type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
